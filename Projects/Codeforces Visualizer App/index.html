<!DOCTYPE html>
<html>
<head>
    <title>Codeforces Visualizer App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Visualizer</h1>
        <div class="form-group">
            <input id="handle-input" class="form-control form-control-lg" type="text" placeholder="Search handle">
        </div>
        <button type="button" onclick="searchHandle()" class="btn btn-lg btn-dark">Search</button>
        <div id="handle-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="handle-name" class="my-0 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                  <h1 id="name" class="card-title">----</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Current Rating: <span id="cur-rating">--</span></li>
                    <li>Current Rank: <span id="cur-rank">--</span></li>
                    <li>Maximum Rating: <span id="max-rating">--</span></li>
                    <li>Maximum Rank: <span id="max-rank">--</span></li>
                    <li>Organization: <span id="org">--</span></li>
                    <li>Current City: <span id="city">--</span></li>
                    <li>Country: <span id="country">--</span></li>
                    <li>Friends of: <span id="friend">--</span></li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
    </main>
</body>
</html>
